<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل الموقع</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body class="detail-page">
    <header>
        <button class="back-btn" onclick="window.history.back()">
            <span class="material-icons">arrow_back</span>
        </button>
        <h1 id="detailTitle"></h1>
        <div class="rating">
            <span class="material-icons">star</span>
            <span class="rating-value">4.8</span>
        </div>
    </header>

    <div class="gallery-container">
        <div class="gallery-slider" id="gallerySlider"></div>
        <button class="nav-btn prev" onclick="slide(-1)">
            <span class="material-icons">chevron_right</span>
        </button>
        <button class="nav-btn next" onclick="slide(1)">
            <span class="material-icons">chevron_left</span>
        </button>
    </div>

    <div class="content-section">
        <div class="info-box">
            <h2><span class="material-icons">history_edu</span>التاريخ</h2>
            <p id="historyContent"></p>
        </div>

        <div class="info-box">
            <h2><span class="material-icons">architecture</span>الوصف المعماري</h2>
            <p id="architectureContent"></p>
        </div>

        <div class="info-box">
            <h2><span class="material-icons">emoji_objects</span>اكتشاف الموقع</h2>
            <p id="discoveryContent"></p>
        </div>

        <div class="image-grid" id="additionalImages"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
