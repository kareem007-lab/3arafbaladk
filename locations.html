<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المواقع الأثرية</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body class="locations-page">
    <header>
        <button class="back-btn" onclick="window.history.back()">
            <span class="material-icons">arrow_back</span>
        </button>
        <h1>الكنوز الأثرية</h1>
        <div class="search-container">
            <div class="search-box">
                <span class="material-icons search-icon">search</span>
                <input type="text" placeholder="ابحث عن مكان..." id="searchInput">
            </div>
            <div class="search-filters">
                <button class="filter-btn active" data-filter="all">الكل</button>
                <button class="filter-btn" data-filter="pyramids">أهرامات</button>
                <button class="filter-btn" data-filter="temples">معابد</button>
                <button class="filter-btn" data-filter="museums">متاحف</button>
            </div>
        </div>
    </header>

    <div class="grid-container" id="locationsGrid"></div>

    <script src="script.js"></script>
</body>
</html>
